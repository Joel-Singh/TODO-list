<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <aside>
      <div class="project-list-header">
        <h1>Projects</h1>
        <button type="button" id="new-project">+</button>
        <div class="insert-new-project-name" style="display: none">
          <input
            type="text"
            name="project-name"
            class="new-project-name-input"
            placeholder="New Project Name"
          />
          <button type="button" class="confirm-btn">â˜‘</button>
        </div>
      </div>
      <div class="project-list">
        <button class="all-tasks" type="button">Show All Tasks</button>
        <button class="clear-local-storage-btn" type="button">Clear Local Storage</button>
        <button class="save-to-local-storage-btn" type="button">Save To Local Storage</button>
        <button class="load-from-local-storage" type="button">Load from Local Storage</button>
      </div>
    </aside>
    <main>
      <h1 class="project-name">Project Name</h1>
      <div class="task-list">
        <button type="button" class="new-task-btn">Add new task</button>
        <div class="new-task-input task" style="display: none">
          <input type="text" placeholder="title" class="title">
          <div class="priority-btn-wrapper">
            <button class="not-urgent-btn"></button>
            <button class="urgent-btn"></button>
            <button class="very-urgent-btn"></button>
          </div>
          <input type="date">
          <textarea class="description" placeholder="Description"></textarea>
          <button class="confirm-new-task" type="button"></button>
        </div>
      </div>
    </main>
  </body>
</html>
